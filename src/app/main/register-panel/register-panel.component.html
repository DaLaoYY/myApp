<div class="container">
  <div>
    <h1>顾客注册</h1>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="name">名字</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="model.firstLastName"
          name="name"
          #name="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="phoneNumber">电话</label>
        <input
          type="number"
          maxlength="10"
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="model.phoneNumber"
          name="phoneNumber"
          #phoneNumber="ngModel"
          (keypress)="onKeyPress($event)"
        />
        <div
          [hidden]="phoneNumber.valid || phoneNumber.pristine"
          class="alert alert-danger"
        >
          请输入电话号码
        </div>
      </div>

      <div class="form-group">
        <label for="point">积分</label>
        <input
          type="number"
          class="form-control"
          id="point"
          [(ngModel)]="model.point"
          name="point"
        />
      </div>
      <div class="form-group pt-2">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!customerForm.form.valid"
        >
          注册
        </button>
      </div>
    </form>
  </div>

  <div [hidden]="showError">
    <h2>提交以下资料:</h2>
    <div class="row">
      <div class="col-xs-3">名字:</div>
      <div class="col-xs-9">{{ model.firstLastName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">电话:</div>
      <div class="col-xs-9">{{ model.phoneNumber }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">积分:</div>
      <div class="col-xs-9">{{ model.point }}</div>
    </div>
    <br />
  </div>

  <div [hidden]="!showError">电话已注册</div>
</div>
