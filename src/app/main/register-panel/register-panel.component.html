<div class="container">
    <div [hidden]="submitted">
      <h1>顾客注册</h1>
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <div class="form-group">
          <label for="name">名字</label>
          <input type="text" class="form-control" id="name"
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
        
        </div>
  
        <div class="form-group">
          <label for="phoneNumber">电话</label>
          <input type="number" class="form-control" id="phoneNumber"
          required [(ngModel)]="model.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" (keypress)="onNumberKeyPress($event)">
                 <div [hidden]="phoneNumber.valid || phoneNumber.pristine"
                 class="alert alert-danger">
              请输入电话号码
            </div>
        </div>
  
        <div class="form-group">
          <label for="point">积分</label>
          <input type="number" class="form-control" id="point"
          [(ngModel)]="model.point" name="point">
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">注册</button>
  
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>提交以下资料:</h2>
      <div class="row">
        <div class="col-xs-3">名字</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">电话</div>
        <div class="col-xs-9">{{ model.phoneNumber }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">积分</div>
        <div class="col-xs-9">{{ model.point }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">修改</button>
      <button type="button" class="btn btn-primary" (click)="submitted=false">确认</button>

    </div>
  </div>
